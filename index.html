<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
</head>
<body style="display: flex; flex-direction: column; 
    align-items: center; justify-content: center; margin: 0; height: 100vh;"> 
    <h3>Rock Paper Scissor Game!</h3>
    <h4 id="GameProgress">Game not started.</h4>
    <div>
        <h4 id="RoundEvent"></h4>
    </div>
    <div>
        <label for="rounds">Rounds to play:</label>
        <input id="rounds" type="number">
        <button id="startbutton">Start</button>
    </div>
    <div>
        <h4 id="DisplayScore"></h4>
    </div>
    <div id="button">
        <button id = "rock">Rock</button>
        <button id = "paper">Paper</button>
        <button id = "scissor">Scissor</button>
    </div>  

</body>
</html>
